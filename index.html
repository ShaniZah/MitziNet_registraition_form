<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitzi Net</title>
  <link rel="stylesheet" href="./style.css" />

</head>
<script>
  let flag = true;

  // check all input fields 
  function checkValid() {
    let firstNameInput = document.getElementById("firstName");
    let lastNameInput = document.getElementById("lastName");
    let emailInput = document.getElementById("email");
    let phoneNumberInput = document.getElementById("phoneNumber");
    let inputs = [firstNameInput,lastNameInput,emailInput,phoneNumberInput];
    checkPassword();
    for(let i =0; i<inputs.length; i++){
      if(inputs[i].value == ""){
        flag = false;
        inputs[i].style.borderColor = "red";
      }else{
        inputs[i].style.borderColor = "green";
      }
    }
    if (flag) {
      document.getElementById("successfulSubmit").textContent = "You are signed-in!"
    }
  }
  // check that the password is valid and both entries match
  function checkPassword() {
    let password_status = document.getElementById("submitionStatus");
    let password_1 = document.getElementById("password_1");
    let password_2 = document.getElementById("password_2");

    if (password_1.value !== password_2.value) {
      password_status.textContent = "Passwords do not match!";
      password_1.style.borderColor = "red";
      flag = false;
    }
    else if (password_1.value.length < 8) {
      password_status.textContent = "Password must be at least 8 digits!";
      password_status.style.color = "red";
      password_1.style.borderColor = "red";
      password_2.style.borderColor = "red";
      flag = false;
    }
    else {
      password_status.textContent = "Valid password!";
      password_status.style.color = "green";
      password_1.style.borderColor = "green";
      password_2.style.borderColor = "green";
    }
  }
</script>

<body>
  <div class="header"></div>
  <h1>Mitzi Net Sign In</h1>
  <p>Welcome to Mitzi Net!</br> Home for all pet related information and products</p>
  <div class="container">
    <div class="containerForm"> 
      <input id="firstName" placeholder="First Name" type="text" />
    </div>
    <div class="containerForm">
      <input id="lastName" placeholder="Last Name" type="text" />
    </div>
    <div class="containerForm">
      <input id="email" placeholder="Email Address" type="text" />
    </div>
    <div class="containerForm">
      <input id="phoneNumber" placeholder="Phone Number" type="text" />
    </div>
    <div class="containerForm">
      <input id="password_1" placeholder="Password" type="password" />
      <p id="submitionStatus"></p>
    </div>
    <div class="containerForm">
      <input id="password_2" placeholder="Confirm Password" type="password" />
    </div>
  </div>
  <button onclick="checkValid()">Submit</button>
  <p id="successfulSubmit"></p>
</body>

</html>
